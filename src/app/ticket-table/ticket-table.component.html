<!-- ticket-table.component.html -->
<div class="mat-elevation-z2">
    <table mat-table [dataSource]="dataSource">
      <!-- Ticket No Column -->
      <ng-container matColumnDef="ticketNo">
        <th mat-header-cell *matHeaderCellDef>Ticket No</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.ticketNo }}</td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.description }}</td>
      </ng-container>
  
      <!-- Created Date Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.createdDate | date }}</td>
      </ng-container>
  
      <!-- Resolved By Column -->
      <ng-container matColumnDef="resolvedBy">
        <th mat-header-cell *matHeaderCellDef>Resolved By</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.resolvedBy }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
